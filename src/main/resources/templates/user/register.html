<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="index :: head">
<body>
<!--div th:substituteby="index::logout"></div-->
<h1>Your information</h1>
<form action="#" th:action="@{/user/register}" th:object="${tcblUser}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}"/><br>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}"/><br>
    <label for="lastName">E-mail</label>
    <input type="text" th:field="*{userName}"/><br>
    <label for="lastName">password</label>
    <input type="text" th:field="*{password}"/><br>
    <input type="submit" value="Create"/>
</form>
<p><a href="/index" th:href="@{/index}">Back to home page</a></p>
</body>
</html>
